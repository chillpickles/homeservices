apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: synology
  namespace: default
  labels:
    machine-hostname: zmh-rackstation
addressType: IPv4
ports:
- port: 5000
  name: http
- port: 5001
  name: https
- port: 443
  name: photos
endpoints:
  - addresses:
      - "10.79.1.83"
      - "10.79.1.84"
    conditions:
      ready: true
---
apiVersion: v1
kind: Service
metadata:
  name: synology
  namespace: default
spec:
  ports:
  - name: http
    port: 5000
    protocol: TCP
  - name: https
    port: 5001
    protocol: TCP
  selector:
    machine-hostname: zmh-rackstation
---
apiVersion: v1
kind: Service
metadata:
  name: photos
  namespace: default
spec:
  ports:
  - name: photos
    port: 443
    protocol: TCP
  selector: 
    machine-hostname: zmh-rackstation
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: synology
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: nginx
  rules:
  - host: "synology.blue.chillpickles.digital"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: synology
            port:
              number: 5001